name: CDK Diff on Pull Request

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'lib/**'
      - 'bin/**'
      - 'package.json'
      - 'package-lock.json'
      - 'cdk.json'

env:
  AWS_REGION: us-east-2
  NODE_VERSION: '18'

jobs:
  diff:
    name: CDK Diff
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build CDK app
        run: npm run build

      - name: Run CDK tests
        run: npm test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK Synth
        run: npx cdk synth

      - name: CDK Diff
        id: cdk-diff
        run: |
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          npx cdk diff --all 2>&1 | tee diff.txt
          cat diff.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Comment PR with diff
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const diff = `${{ steps.cdk-diff.outputs.diff }}`;
            const body = `### CDK Diff Results

            <details>
            <summary>Click to expand CDK diff</summary>

            \`\`\`diff
            ${diff}
            \`\`\`

            </details>

            **Region**: ${{ env.AWS_REGION }}
            **Commit**: ${{ github.event.pull_request.head.sha }}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Check for breaking changes
        run: |
          if grep -q "destroy\|replace\|orphan" diff.txt; then
            echo "⚠️ Warning: Potentially destructive changes detected!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "This change may destroy or replace existing resources." >> $GITHUB_STEP_SUMMARY
            echo "Please review carefully before merging." >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No destructive changes detected" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload diff artifact
        uses: actions/upload-artifact@v4
        with:
          name: cdk-diff-${{ github.event.pull_request.number }}
          path: diff.txt
          retention-days: 30
